<!DOCTYPE html>

    <div>
      <input
        class="form-check-input"
        type="radio"
        name="database"

        value="kayne"
        checked
        onclick="fn1();"
      />
      <label for="kayne" id="kayneLabel">Kayne West</label>
    </div>
    <div>
      <input

    <div id="score"></div>

    <script src="index.js"></script>
